<div class="section group">
	<div class="col span_1_of_3">
	<a href="javascript:show$$AnimalID$$()"><img src="$$WebMediaFilename$$"  width="85%"></a>
	</div>
	<div class="col span_2_of_3">
	<span style="font-size:18px; font-weight:bold">$$AnimalName$$</span>: 
		<span style="font-size:13px; color:#666;">$$BreedName$$ $$SpeciesName$$ aged $$Age$$<br><br>
		$$ANIMALCOMMENTS$$</span>
	</div>
        <div id="box$$AnimalID$$" class="popup" style="display: none">
            <p align="right"><a href="javascript:hide$$AnimalID$$()">Close</a></p>
            <div>
                <span style="font-size:18px; font-weight:bold">$$AnimalName$$</span>: 
		<span style="font-size:13px; color:#666;">$$BreedName$$ 
                $$SpeciesName$$ aged $$Age$$<br><br>
		$$ANIMALCOMMENTS$$</span>
            </div>
            <img id="$$AnimalID$$1" onError="blankImage(this.id)" width="33%" border="0" src="$$ShelterCode$$-1.jpg" />
            <img id="$$AnimalID$$2" onError="blankImage(this.id)" width="33%" border="0" src="$$ShelterCode$$-2.jpg" />
            <img id="$$AnimalID$$3" onError="blankImage(this.id)" width="33%" border="0" src="$$ShelterCode$$-3.jpg" />
            <img id="$$AnimalID$$4" onError="blankImage(this.id)" width="33%" border="0" src="$$ShelterCode$$-4.jpg" />
            <img id="$$AnimalID$$5" onError="blankImage(this.id)" width="33%" border="0" src="$$ShelterCode$$-5.jpg" />
            <img id="$$AnimalID$$6" onError="blankImage(this.id)" width="33%" border="0" src="$$ShelterCode$$-6.jpg" />
        </div>
</div>

<script type="text/javascript">
var disableLinks = false;
function show$$AnimalID$$() {
    if (disableLinks) return;
    var id = "box$$AnimalID$$";
    document.getElementById(id).style.display = "block";
    disableLinks = true;
}
function hide$$AnimalID$$() {
    var id = "box$$AnimalID$$";
    document.getElementById(id).style.display = "none";
    disableLinks = false;
}
</script>
